{% extends 'base.html'%}
{% block title %}{{pageTitle}}{% endblock %}

{% block main %}    
        <script>
            const userData = JSON.parse('{{ json_data|escapejs }}');
            console.log(userData);  // Alice
        </script>
        <h1> Welcome to My Blog </h1>
        <hr>
        {% for post in posts %}
            <!-- 如果post.slug以http開頭就直接連結外部網站，否則用內部-->
            {% if post.is_external %}
                <a href="{{ post.slug }}" target="_blank">
                        <p class="post_title" >{{ post.title }}</p>
                </a>
            {% else %}
                <a href="/post/{{post.slug}}">
                    <p class="post_title" >{{ post.title }}</p>
                </a>
            {% endif %}                
        {% endfor %}
        
        <h3> 現在時間: {{now}} </h3>
        

{% endblock %}
